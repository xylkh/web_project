<!DOCTYPE html>
<html>
<head>
<title>模仿天猫官网</title>
<meta charset="utf-8">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<link href="lib\bootstrap-3.3.7-dist\css\bootstrap.css" rel="stylesheet">
<script src="lib\bootstrap-3.3.7-dist\js\bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
<link href="css\login.css" rel="stylesheet">
</head>
<body>
<div id="login">
	<div class="simpleLogo">
		<a href="index.html"><img src="img/site/simpleLogo.png"></a>
	</div>

	<img id="loginbg" class="loginbg" src="img/site/back.png">
	<form class="loginForm" action="forelogin" method="post">
		<div id="loginSmallDiv" class="loginContain">
			
			<div class="login-text">账户登录</div>
			<div class="loginInput " >
				<span class="loginInputIcon ">
					<span class=" fa fa-user"></span>
				</span>
				<input id="name" name="name" placeholder="手机/会员名/邮箱" type="text">			
			</div>
			
			<div class="loginInput " >
				<span class="loginInputIcon ">
					<span class=" fa fa-lock"></span>
				</span>
				<input id="password" name="password" type="password" placeholder="密码" type="text">
			</div>
			<span class="text-danger">不要输入真实的天猫账号密码</span><br><br>
			
			<div>
				<a class="notImplementLink" href="#nowhere">忘记登录密码</a> 
				<a href="register.html" class="pull-right">免费注册</a> 
			</div>
			<div style="margin-top:20px">
				<button class="btn btn-block redButton" type="submit">登录</button>
			</div>
		</div>	
	</form>
</div>	
<iframe src="footer.html" style="width: 100%;height: 580px"></iframe>
</body>
</html>
